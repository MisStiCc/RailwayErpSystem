name: CI Pipeline
on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    
    steps:
    - name: Send Telegram Notification - Start
      run: |
        curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
          -d "chat_id=$TELEGRAM_CHAT_ID" \
          -d "text=üöÄ *GitHub Actions: Build Started*\n\n*–†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π:* ${{ github.repository }}\n*–í–µ—Ç–∫–∞:* ${{ github.ref_name }}\n*–ê–≤—Ç–æ—Ä:* ${{ github.actor }}" \
          -d "parse_mode=Markdown"
    
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Build with Maven
      run: |
        chmod +x mvnw
        ./mvnw clean compile -DskipTests
      
    - name: Run Tests
      run: ./mvnw test
      continue-on-error: true
      
    - name: Send Telegram Notification - Result
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          EMOJI="‚úÖ"
          STATUS="–£–°–ü–ï–®–ù–û"
        else
          EMOJI="‚ùå"
          STATUS="–ü–†–û–í–ê–õ"
        fi
        
        curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
          -d "chat_id=$TELEGRAM_CHAT_ID" \
          -d "text=$EMOJI *GitHub Actions: Build Complete*\n\n*–°—Ç–∞—Ç—É—Å:* $STATUS\n*–í–µ—Ç–∫–∞:* ${{ github.ref_name }}\n*–ö–æ–º–º–∏—Ç:* ${{ github.sha }}\n*–í—Ä–µ–º—è:* ${{ job.container.timeouts }}\n\n[View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
          -d "parse_mode=Markdown"